<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your head content here -->
    <title>Home</title>
    <style>
        body {
            background-image: url('/media/homepag12.jpg'); /* Specify the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background-color: rgba(355, 355, 355, 0.8); /* Add a semi-transparent white background to the container */
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff; /* Primary Button Color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker Primary Button Color on Hover */
        }

        .btn-secondary {
            background-color: #6c757d; /* Secondary Button Color */
            border: none;
        }

        .btn-secondary:hover {
            background-color: #545b62; /* Darker Secondary Button Color on Hover */
        }
    </style>
</head>

<body>
    <div class="container mt-5 float-right">
        <a href="{% url 'logout' %}" class="btn btn-secondary float-right">Logout</a>
        <h1 class="mb-4">Home Page</h1>

        <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" class="form-control" name="image" required>
            </div>
            <div class="form-group">
                <label for="quantity">Wastage Quantity:</label>
                <input type="text" class="form-control" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Calculate Credit</button>
        </form>

        <form action="{% url 'calculate_credit' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="quantity">Wastage Quantity:</label>
                <input type="text" class="form-control" name="quantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Carbon Credit</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts (for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
